<html>
	<head>
		<title>PopRollSlider</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://raw.github.com/triangle/fundament/master/js/f.js"></script>
		<script type="text/javascript" src="https://raw.github.com/triangle/fundament/master/js/f.extend.js"></script>

		<script type="text/javascript" src="/js/f.ui.Slider.js"></script>
		<script type="text/javascript" src="/js/f.ui.PopRollSlider.js"></script>

		<style>
			.g-section {
				display: -moz-inline-box;
				display: inline-block;
				vertical-align: top;
				zoom: 1;
				*display: inline;
			}
			.g-hidden {
				display: none;
			}
			
			.pr-slider {
				position: relative;
				width: 80%;
				border: 1px solid #ededed;
				height: 100px;
				overflow: hidden;
				padding: 0 50px;
			}
			
			.pr-slider__stripe {
				background: #ededed;
				text-align: center;
			}
			
			.pr-slider__prev,
			.pr-slider__next {
				position: absolute;
				top: 40px;
				height: 20px;
				width: 20px;
				cursor: pointer;
			}
			.pr-slider__prev {
				left: 0;
			}
			.pr-slider__next {
				right: 0;
			}
			
			.pr-slider__item {
				width: 200px;
				height: 100px;
				white-space: normal;
			}
		</style>
	</head>
	<body>
		
		<div class="pr-slider">
			<ins class="pr-slider__prev">&larr;</ins>
			<ins class="pr-slider__next">&rarr;</ins>

			<div class="pr-slider__stripe">
				<div class="pr-slider__item g-section" style="background:#6dcff6;">
					0
				</div><div class="pr-slider__item g-section" style="background:#7accc8;">
					1
				</div><div class="pr-slider__item g-section" style="background:#fdc689;">
					2
				</div><div class="pr-slider__item g-section" style="background:#bd8cbf;">
					3
				</div><div class="pr-slider__item g-section" style="background:#8781bd;">
					4
				</div><div class="pr-slider__item g-section" style="background:#ededed;">
					5
				</div><div class="pr-slider__item g-section" style="background:#6dcff6;">
					6
				</div>
			</div>
		</div>
		
		<script>
			$(function() {
				
				var slider = new f.ui.PopRollSlider({
					duration: 200
					, contentStripe: $('.pr-slider__stripe')
					, slideItems: $('.pr-slider__item')
					, scrollPrevControl: $('.pr-slider__prev')
					, scrollNextControl: $('.pr-slider__next')
				});
			
			});
		</script>
		
	</body>
</html>
